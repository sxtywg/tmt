---

#
# JSON Schema definition for tmt `results.yaml` file
#
# https://tmt.readthedocs.io/en/stable/spec/plans.html#execute
#

$id: /schemas/results
$schema: https://json-schema.org/draft-07/schema

type: array
items:
  type: object
  additionalProperties: false

  properties:
    guest:
      type: object
      additionalProperties: false

      properties:
        name:
          type: string

        role:
          $ref: "/schemas/common#/definitions/role"

      required: []
      minProperties: 1

    name:
      type: string
      pattern: "^/.*"

    serialnumber:
      type: integer

    result:
      $ref: "/schemas/common#/definitions/result_outcome"

    note:
      type: string

    duration:
      type: string
      pattern: "^[0-9]{2,}:[0-5][0-9]:[0-5][0-9]$"

    ids:
      type: object
      patternProperties:
        ^.*$:
          type: string

    log:
      type: array
      items:
        type: string

  required:
    - name
    - result
